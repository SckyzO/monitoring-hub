site_name: Monitoring Hub
site_url: https://sckyzo.github.io/monitoring-hub/docs/
site_description: Automated Software Factory for Prometheus Exporters
use_directory_urls: true
site_author: SckyzO
repo_url: https://github.com/SckyzO/monitoring-hub
repo_name: SckyzO/monitoring-hub
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Requirements: getting-started/requirements.md
  - User Guide:
    - Adding Exporters: user-guide/adding-exporters.md
    - Manifest Reference: user-guide/manifest-reference.md
    - Local Testing: user-guide/local-testing.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Architecture:
    - Overview: architecture/overview.md
    - Build Pipeline: architecture/build-pipeline.md
    - State Management: architecture/state-management.md
    - CI/CD Workflows: architecture/ci-cd.md
  - API Reference:
    - Builder: api-reference/builder.md
    - Schema: api-reference/schema.md
    - State Manager: api-reference/state-manager.md
  - Contributing:
    - Development Setup: contributing/development.md
    - Coding Standards: contributing/standards.md
    - Testing: contributing/testing.md
    - Pull Requests: contributing/pull-requests.md
  - "‚Üê Back to Portal": https://sckyzo.github.io/monitoring-hub/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SckyzO/monitoring-hub
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css
