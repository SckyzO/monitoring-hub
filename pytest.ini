[pytest]
testpaths = core/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --strict-markers

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests

# Ignore paths
norecursedirs = .git .venv venv build dist .eggs *.egg-info .pytest_cache
