name: iperf3_exporter
description: Prometheus exporter for iPerf3 metrics.
version: 1.3.1
category: Network
new: true
updated: false
upstream:
  type: github
  repo: edgard/iperf3_exporter
  strategy: latest_release
  archive_name: '{name}-{version}-linux-{arch}.tar.gz'
build:
  method: binary_repack
  binary_name: iperf3_exporter
  archs:
    - amd64
    - arm64
  extra_binaries: []
  extra_sources: []
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: Prometheus exporter for iPerf3 metrics.
    systemd:
      enabled: true
    dependencies:
      - iperf3
  deb:
    enabled: true
    targets:
      - debian-12
    summary: Prometheus exporter for iPerf3 metrics.
    systemd:
      enabled: true
    section: net
    priority: optional
    dependencies:
      - iperf3
  docker:
    enabled: true
    entrypoint:
      - /usr/bin/iperf3_exporter
    validation:
      enabled: true
      port: 9579
    cmd: []
