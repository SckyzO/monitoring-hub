name: apache_exporter
description: Prometheus exporter for Apache HTTP Server
category: Web
version: v1.0.12
updated: true
upstream:
  type: github
  repo: Lusitaniae/apache_exporter
build:
  method: binary_repack
  binary_name: apache_exporter
artifacts:
  rpm:
    enabled: true
    summary: Prometheus Apache Exporter
    targets:
    - el8
    - el9
    - el10
    system_user: apache_exporter
    systemd:
      enabled: true
    extra_files: []
    directories:
    - path: /var/lib/apache_exporter
      owner: apache_exporter
      group: apache_exporter
      mode: '0755'
  deb:
    enabled: true
    targets:
    - ubuntu-22.04
    - ubuntu-24.04
    - debian-12
    - debian-13
    summary: Prometheus exporter for Apache HTTP Server
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
    - /usr/bin/apache_exporter
    validation:
      port: 9117
