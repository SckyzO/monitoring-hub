name: alertmanager
description: Handle alerts and notifications for the Prometheus ecosystem
category: Infrastructure
version: v0.30.0
updated: true
upstream:
  type: github
  repo: prometheus/alertmanager
  strategy: latest_release
build:
  method: binary_repack
  binary_name: alertmanager
  extra_binaries:
  - amtool
artifacts:
  rpm:
    enabled: true
    targets:
    - el8
    - el9
    - el10
    summary: Prometheus Alertmanager
    systemd:
      enabled: true
    system_user: alertmanager
    extra_files:
    - source: assets/alertmanager.yml
      dest: /etc/alertmanager/alertmanager.yml
      config: true
    directories:
    - path: /etc/alertmanager
      mode: '0755'
      owner: root
      group: root
    - path: /var/lib/alertmanager
      mode: '0755'
      owner: alertmanager
      group: alertmanager
  docker:
    enabled: true
    entrypoint: ["/usr/bin/alertmanager"]
    cmd: ["--config.file=/etc/alertmanager/alertmanager.yml"]
    validation:
      port: 9093
