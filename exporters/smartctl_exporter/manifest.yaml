name: smartctl_exporter
description: Prometheus exporter for S.M.A.R.T. storage devices metrics
category: Storage
version: v0.14.0
updated: true
upstream:
  type: github
  repo: prometheus-community/smartctl_exporter
  strategy: latest_release
build:
  method: binary_repack
  binary_name: smartctl_exporter
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: Prometheus exporter for S.M.A.R.T. metrics
    systemd:
      enabled: true
    system_user: root
  deb:
    enabled: true
    targets:
      - ubuntu-22.04
      - ubuntu-24.04
      - debian-12
      - debian-13
    summary: Prometheus exporter for S.M.A.R.T. storage devices metrics
    systemd:
      enabled: true
    section: net
    priority: optional
    system_user: root
  docker:
    enabled: true
    base_image: registry.access.redhat.com/ubi9/ubi-minimal
    entrypoint:
      - /usr/bin/smartctl_exporter
    validation:
      port: 9633
      enabled: true
