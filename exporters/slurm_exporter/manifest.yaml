name: slurm_exporter
description: Prometheus exporter for Slurm workload manager metrics
category: Infrastructure
new: true
version: v1.2.0
updated: true
upstream:
  type: github
  repo: sckyzo/slurm_exporter
  strategy: latest_release
  archive_name: '{name}-{clean_version}-linux-{arch}.tar.gz'
build:
  method: binary_repack
  binary_name: slurm_exporter
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: Prometheus exporter for Slurm metrics
    systemd:
      enabled: true
    system_user: prometheus
  deb:
    enabled: true
    targets:
      - debian-12
    summary: Prometheus exporter for Slurm workload manager metrics
    systemd:
      enabled: true
    section: net
    priority: optional
    system_user: prometheus
  docker:
    enabled: true
    base_image: registry.access.redhat.com/ubi9/ubi-minimal
    entrypoint:
      - /usr/bin/slurm_exporter
    validation:
      port: 9341
      enabled: true
