name: artifactory_exporter
description: Prometheus exporter for JFrog Artifactory stats.
category: Infrastructure
version: v1.16.1
new: true
updated: false
upstream:
  type: github
  repo: peimanja/artifactory_exporter
  strategy: latest_release
  archive_name: '{name}-{version}-linux-{arch}.tar.gz'
build:
  method: binary_repack
  binary_name: artifactory_exporter
  archs:
  - amd64
artifacts:
  rpm:
    enabled: true
    summary: Prometheus JFrog Artifactory Exporter
    targets:
    - el8
    - el9
    - el10
    system_user: artifactory_exporter
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
    - debian-12
    summary: Prometheus exporter for JFrog Artifactory stats.
    systemd:
      enabled: true
    section: net
    priority: optional
    system_user: artifactory_exporter
  docker:
    enabled: true
    entrypoint:
    - /usr/bin/artifactory_exporter
    validation:
      enabled: true
      command: --version
