name: nats_exporter
description: NATS metrics exporter for Prometheus.
version: v0.19.1
category: Messaging
new: true
updated: false
upstream:
  type: github
  repo: nats-io/prometheus-nats-exporter
  strategy: latest_release
  archive_name: prometheus-nats-exporter-v{clean_version}-linux-{upstream_linux_arch}.tar.gz
build:
  method: binary_repack
  binary_name: prometheus-nats-exporter
  archs:
    - amd64
    - arm64
  extra_binaries: []
  extra_sources: []
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: NATS metrics exporter for Prometheus.
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
      - ubuntu-22.04
      - ubuntu-24.04
      - debian-12
      - debian-13
    summary: NATS metrics exporter for Prometheus.
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
      - /usr/bin/nats_exporter
    validation:
      enabled: true
      port: 7777
      args: -varz http://localhost:8222
