name: dellhw_exporter
description: Prometheus exporter for Dell Hardware components using OMSA.
category: Infrastructure
version: v1.13.13
new: true
updated: false
upstream:
  type: github
  repo: galexrt/dellhw_exporter
  strategy: latest_release
build:
  method: binary_repack
  binary_name: dellhw_exporter
  archs:
  - amd64
artifacts:
  rpm:
    enabled: true
    summary: Prometheus Dell Hardware Exporter
    targets:
    - el8
    - el9
    - el10
    system_user: dellhw_exporter
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
    - ubuntu-22.04
    - ubuntu-24.04
    - debian-12
    - debian-13
    summary: Prometheus exporter for Dell Hardware components using OMSA.
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
    - /usr/bin/dellhw_exporter
    validation:
      enabled: true
      port: 9137
