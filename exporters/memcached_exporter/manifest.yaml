name: memcached_exporter
description: Prometheus exporter for Memcached metrics.
version: v0.15.5
category: Database
new: true
updated: false
upstream:
  type: github
  repo: prometheus/memcached_exporter
build:
  method: binary_repack
  binary_name: memcached_exporter
  archs:
    - amd64
    - arm64
  extra_binaries: []
  extra_sources: []
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: Prometheus exporter for Memcached metrics.
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
      - ubuntu-22.04
      - ubuntu-24.04
      - debian-12
      - debian-13
    summary: Prometheus exporter for Memcached metrics.
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
      - /usr/bin/memcached_exporter
    validation:
      enabled: true
      port: 9150
    cmd: []
