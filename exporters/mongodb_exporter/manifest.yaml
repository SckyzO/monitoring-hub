name: mongodb_exporter
description: MongoDB exporter for Prometheus.
version: "v0.48.0"
category: Database
new: true
updated: false
upstream:
  type: github
  repo: percona/mongodb_exporter
build:
  method: binary_repack
  binary_name: mongodb_exporter
  archs:
    - amd64
    - arm64
  extra_binaries: []
  extra_sources: []
artifacts:
  rpm:
    enabled: true
    targets:
      - el8
      - el9
      - el10
    summary: MongoDB exporter for Prometheus.
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
      - debian-12
    summary: MongoDB exporter for Prometheus.
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
      - /usr/bin/mongodb_exporter
    validation:
      enabled: true
      command: --version
    cmd: []
