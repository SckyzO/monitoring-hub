name: node_exporter
description: Hardware and OS metrics exporter for Prometheus
category: System
version: v1.10.2
updated: true
upstream:
  type: github
  repo: prometheus/node_exporter
  strategy: latest_release
build:
  method: binary_repack
  binary_name: node_exporter
artifacts:
  rpm:
    enabled: true
    targets:
    - el8
    - el9
    - el10
    summary: Prometheus exporter for hardware and OS metrics
    service_file: true
  docker:
    enabled: true
    # Default is UBI 9 Minimal, can be overridden but not recommended
    # base_image: registry.access.redhat.com/ubi9/ubi-minimal
    entrypoint: ["/usr/bin/node_exporter"]
    cmd: []
    # Port to check for automated smoke testing (metrics endpoint)
    validation:
      port: 9100
