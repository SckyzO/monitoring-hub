name: node_exporter
description: Hardware and OS metrics exporter for Prometheus
category: System
version: v1.10.2
updated: true
upstream:
  type: github
  repo: prometheus/node_exporter
  strategy: latest_release
build:
  method: binary_repack
  binary_name: node_exporter
artifacts:
  rpm:
    enabled: true
    targets:
    - el8
    - el9
    - el10
    summary: Prometheus exporter for hardware and OS metrics
    systemd:
      enabled: true
  deb:
    enabled: true
    targets:
    - debian-12
    summary: Prometheus exporter for hardware and OS metrics
    systemd:
      enabled: true
    section: net
    priority: optional
  docker:
    enabled: true
    entrypoint:
    - /usr/bin/node_exporter
    cmd: []
    validation:
      port: 9100
      enabled: true
