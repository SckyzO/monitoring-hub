name: ğŸŒ Update Site

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ main ]
    paths:
      - 'core/templates/**' # Trigger if templates change
      - 'core/engine/**'    # Trigger if generator logic changes
      - 'README.md'         # Trigger if documentation changes
      - 'static/**'         # Trigger if static assets change

permissions:
  contents: write

# Ensure only one workflow can update gh-pages at a time
concurrency:
  group: gh-pages-deployment
  cancel-in-progress: false

jobs:
  refresh-portal:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Source Code (Main)
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements/base.txt'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "::group::ğŸ“¦ Installing dependencies"
          pip install -r requirements/base.txt
          echo "âœ“ Dependencies installed"
          echo "::endgroup::"

      - name: ğŸ“¥ Checkout Published Artifacts (gh-pages)
        run: |
          echo "::group::ğŸ“¥ Setting up gh-pages worktree"
          git fetch origin gh-pages
          git worktree add -B gh-pages gh-pages-dist origin/gh-pages
          echo "âœ“ gh-pages ready"
          echo "::endgroup::"

      - name: ğŸ¨ Regenerate Portal
        run: |
          echo "::group::ğŸ¨ Generating portal HTML and catalog"
          export PYTHONPATH=$GITHUB_WORKSPACE
          python3 -m core.engine.site_generator --output gh-pages-dist/index.html --repo-dir gh-pages-dist
          echo "âœ“ Portal generated successfully"
          echo "::endgroup::"

      - name: âœ… Validate Site
        run: |
          echo "::group::âœ… Validating generated site"
          python3 core/scripts/validate_site.py gh-pages-dist
          echo "âœ“ Site validation passed"
          echo "::endgroup::"

      - name: ğŸš€ Deploy Changes
        run: |
          cd gh-pages-dist

          git config user.name "Monitoring Hub Bot"
          git config user.email "bot@monitoring-hub.local"

          git add index.html catalog.json

          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to the portal. Skipping push."
          else
            echo "::group::ğŸ“ Committing changes"
            git commit -m "chore(site): refresh portal UI/data [skip ci]"
            echo "âœ“ Changes committed"
            echo "::endgroup::"

            echo "::group::â¬†ï¸  Pushing to gh-pages"
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin gh-pages; then
                echo "âœ“ Successfully pushed to gh-pages"
                echo "::endgroup::"
                exit 0
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "âš ï¸  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  git pull --rebase origin gh-pages
                else
                  echo "âŒ Failed to push after $MAX_RETRIES attempts"
                  echo "::endgroup::"
                  exit 1
                fi
              fi
            done
          fi
