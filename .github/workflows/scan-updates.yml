name: Watcher - Scan Updates

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8:00 UTC
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements/base.txt

      - name: Run Watcher
        id: watcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: python3 -m core.engine.watcher --update

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: update exporters versions - ${{ steps.watcher.outputs.updated_names }}"
          title: "chore: update exporters versions - ${{ steps.watcher.outputs.updated_names }}"
          body: |
            This PR updates exporter versions detected by the Watcher.
            - Automated update via `core/watcher.py`
          branch: auto/update-exporters
          delete-branch: true
          author: SckyzO <683678+SckyzO@users.noreply.github.com>

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --auto --squash
