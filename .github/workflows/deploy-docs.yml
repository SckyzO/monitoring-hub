name: Deploy Documentation ðŸ“š

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'config/docs/mkdocs.yml'
      - 'requirements/docs.txt'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

# Ensure only one workflow can update gh-pages at a time
concurrency:
  group: gh-pages-deployment
  cancel-in-progress: false

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "::group::ðŸ“¦ Installing documentation dependencies"
          pip install -r requirements/docs.txt
          pip install -r requirements/base.txt
          echo "âœ“ Dependencies installed"
          echo "::endgroup::"

      - name: ðŸ”¨ Build MkDocs documentation
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "::group::ðŸ”¨ Building MkDocs site"
          mkdocs build -f config/docs/mkdocs.yml
          echo "âœ“ Documentation built successfully"
          echo "::endgroup::"

      - name: ðŸ“¥ Checkout gh-pages branch
        run: |
          echo "::group::ðŸ“¥ Setting up gh-pages worktree"
          git fetch origin gh-pages
          git worktree add -B gh-pages gh-pages-dist origin/gh-pages
          echo "âœ“ gh-pages ready"
          echo "::endgroup::"

      - name: ðŸš€ Deploy documentation to /docs
        run: |
          echo "::group::ðŸ—‘ï¸  Cleaning old documentation"
          rm -rf gh-pages-dist/docs
          echo "âœ“ Old docs removed"
          echo "::endgroup::"

          echo "::group::ðŸ“‹ Copying new documentation"
          cp -r site gh-pages-dist/docs
          echo "âœ“ Documentation copied"
          echo "::endgroup::"

          cd gh-pages-dist

          git config user.name "Monitoring Hub Bot"
          git config user.email "bot@monitoring-hub.local"

          git add docs/

          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to documentation. Skipping push."
          else
            echo "::group::ðŸ“ Committing changes"
            git commit -m "docs: update MkDocs documentation [skip ci]"
            echo "âœ“ Changes committed"
            echo "::endgroup::"

            echo "::group::â¬†ï¸  Pushing to gh-pages"
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin gh-pages; then
                echo "âœ“ Successfully pushed to gh-pages"
                echo "::endgroup::"
                exit 0
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "âš ï¸  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  git pull --rebase origin gh-pages
                else
                  echo "âŒ Failed to push after $MAX_RETRIES attempts"
                  echo "::endgroup::"
                  exit 1
                fi
              fi
            done
          fi

      - name: Generate deployment summary
        run: |
          echo "## Documentation Deployed ðŸ“š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… MkDocs documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Available at: https://sckyzo.github.io/monitoring-hub/docs/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Main portal: https://sckyzo.github.io/monitoring-hub/" >> $GITHUB_STEP_SUMMARY
