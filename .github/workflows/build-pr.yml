name: üî® Build & Test PR

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: üîç Detect Modified Exporters
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      exporters: ${{ steps.detect.outputs.exporters }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: üîç Detect Changed Exporters
        id: detect
        run: |
          echo "::group::üîç Detecting modified exporters in PR"

          # Get changed files in this PR
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^exporters/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ÑπÔ∏è  No changes in exporters/"
            echo "exporters=[]" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::endgroup::"
            exit 0
          fi

          # Extract unique exporter names
          EXPORTERS=$(echo "$CHANGED_FILES" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "exporters=$EXPORTERS" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT

          COUNT=$(echo "$EXPORTERS" | jq '. | length')
          echo "‚úì Found $COUNT modified exporter(s): $(echo "$EXPORTERS" | jq -r 'join(", ")')"

          echo "::endgroup::"

  validate-manifests:
    name: ‚úÖ Validate Manifests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements/base.txt'

      - name: Install dependencies
        run: pip install -r requirements/base.txt

      - name: Validate Modified Exporters
        env:
          EXPORTERS: ${{ needs.detect-changes.outputs.exporters }}
        run: |
          echo "::group::‚úÖ Validating manifests"
          export PYTHONPATH=$GITHUB_WORKSPACE

          echo "$EXPORTERS" | jq -r '.[]' | while read exporter; do
            manifest="exporters/$exporter/manifest.yaml"

            if [ ! -f "$manifest" ]; then
              echo "‚ö†Ô∏è  Skipping $exporter (no manifest)"
              continue
            fi

            echo "Validating $exporter..."
            python3 << 'PYTHON_EOF'
import yaml
import sys
from core.engine.schema import ExporterManifestSchema

manifest_path = sys.argv[1]
exporter_name = sys.argv[2]

with open(manifest_path) as f:
    data = yaml.safe_load(f)

schema = ExporterManifestSchema()
errors = schema.validate(data)

if errors:
    print(f'‚ùå Validation failed for {exporter_name}:')
    for field, msgs in errors.items():
        for msg in msgs if isinstance(msgs, list) else [msgs]:
            print(f'  - {field}: {msg}')
    sys.exit(1)
else:
    print('‚úì Valid')
PYTHON_EOF "$manifest" "$exporter"
          done

          echo "::endgroup::"

      - name: Validate URLs
        env:
          EXPORTERS: ${{ needs.detect-changes.outputs.exporters }}
        run: |
          echo "::group::üîó Validating download URLs"

          echo "$EXPORTERS" | jq -r '.[]' | while read exporter; do
            echo "Checking $exporter..."
            python3 core/scripts/validate_urls.py "$exporter" || echo "‚ö†Ô∏è  URL validation failed for $exporter (non-blocking)"
          done

          echo "::endgroup::"

  canary-build:
    name: üß™ Canary Build (node_exporter)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: detect-changes
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements/base.txt'

      - name: Install dependencies
        run: pip install -r requirements/base.txt

      - name: Test Full Pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x core/scripts/*.sh
          echo "Testing full pipeline with node_exporter as canary..."
          ./core/scripts/local_test.sh node_exporter --validate

  deb-canary:
    name: üß™ DEB Build Test (${{ matrix.dist }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        dist: [ubuntu-22.04, debian-12]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements/base.txt'

      - name: Install dependencies
        run: pip install -r requirements/base.txt

      - name: Test DEB Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DIST: ${{ matrix.dist }}
        run: |
          chmod +x core/scripts/*.sh
          echo "Testing DEB build for node_exporter on $DIST..."
          ./core/scripts/test_deb_build.sh node_exporter "$DIST" amd64

      - name: Validate Package
        run: |
          deb_file=$(find build -name "*.deb" | head -1)

          if [ -z "$deb_file" ]; then
            echo "‚ùå No DEB file found"
            exit 1
          fi

          echo "Validating: $deb_file"
          dpkg-deb --info "$deb_file"
          dpkg-deb --contents "$deb_file" | grep -E "(usr/bin|systemd)"
          echo "‚úì DEB validation passed"

  summary:
    name: üìä Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-manifests, canary-build, deb-canary]
    if: always()
    steps:
      - name: Generate Summary
        env:
          EXPORTERS: ${{ needs.detect-changes.outputs.exporters }}
          HAS_CHANGES: ${{ needs.detect-changes.outputs.has_changes }}
          VALIDATE_STATUS: ${{ needs.validate-manifests.result }}
          CANARY_STATUS: ${{ needs.canary-build.result }}
          DEB_STATUS: ${{ needs.deb-canary.result }}
        run: |
          echo "## üî® PR Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$HAS_CHANGES" = "true" ]; then
            echo "**Modified exporters:**" >> $GITHUB_STEP_SUMMARY
            echo "$EXPORTERS" | jq -r '.[] | "- " + .' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è  No exporters modified in this PR" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Validation Results:**" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest validation: $VALIDATE_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Canary build (RPM+Docker): $CANARY_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- DEB build test: $DEB_STATUS" >> $GITHUB_STEP_SUMMARY
