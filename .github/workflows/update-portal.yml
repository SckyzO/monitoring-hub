name: ðŸŒ Update Portal

on:
  workflow_dispatch:
    inputs:
      skip_catalog:
        description: 'Skip catalog generation (only update portal HTML)'
        required: false
        type: boolean
        default: false
  push:
    branches: [main]
    paths:
      - 'core/templates/**'
      - 'core/engine/**'
      - 'README.md'
      - 'static/**'

permissions:
  contents: write

concurrency:
  group: portal-update
  cancel-in-progress: false

jobs:
  update:
    name: ðŸŒ Update Portal
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements/base.txt'

      - name: Install dependencies
        run: |
          echo "::group::ðŸ“¦ Installing dependencies"
          pip install -r requirements/base.txt
          echo "âœ“ Dependencies installed"
          echo "::endgroup::"

      - name: ðŸ“¥ Checkout gh-pages
        run: |
          echo "::group::ðŸ“¥ Setting up gh-pages worktree"
          git config user.name "Monitoring Hub Bot"
          git config user.email "bot@monitoring-hub.local"

          git fetch origin gh-pages
          git worktree add -B gh-pages gh-pages-dist origin/gh-pages

          echo "âœ“ gh-pages worktree ready"
          echo "::endgroup::"

      - name: ðŸŒ Generate Portal
        env:
          PYTHONPATH: ${{ github.workspace }}
          SKIP_CATALOG: ${{ github.event_name == 'push' || inputs.skip_catalog }}
        run: |
          echo "::group::ðŸŒ Generating portal"

          if [ "$SKIP_CATALOG" = "true" ]; then
            echo "â„¹ï¸  Skipping catalog generation (only updating portal HTML)"
            python3 -m core.engine.site_generator_v2 \
              --output gh-pages-dist/index.html \
              --repo-dir gh-pages-dist \
              --catalog-dir gh-pages-dist/catalog \
              --skip-catalog
          else
            echo "â„¹ï¸  Full regeneration (portal + catalog)"
            python3 -m core.engine.site_generator_v2 \
              --output gh-pages-dist/index.html \
              --repo-dir gh-pages-dist \
              --catalog-dir gh-pages-dist/catalog
          fi

          echo "âœ“ Portal generated"
          echo "::endgroup::"

      - name: âœ… Validate Site
        run: |
          echo "::group::âœ… Validating generated site"
          python3 core/scripts/validate_site.py gh-pages-dist
          echo "âœ“ Site validation passed"
          echo "::endgroup::"

      - name: ðŸš€ Deploy to gh-pages
        run: |
          echo "::group::ðŸš€ Deploying to gh-pages"

          cd gh-pages-dist
          git add index.html catalog/ 2>/dev/null || git add index.html

          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to deploy"
          else
            git commit -m "chore: update portal [skip ci]"

            # Push with retry
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin gh-pages; then
                echo "âœ“ Successfully deployed to gh-pages"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "âš ï¸  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  git pull --rebase origin gh-pages
                else
                  echo "âŒ Failed to deploy after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          fi

          echo "::endgroup::"

      - name: ðŸ“Š Generate Summary
        run: |
          echo "## âœ… Portal Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Portal:** https://sckyzo.github.io/monitoring-hub/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ inputs.skip_catalog }}" = "true" ]; then
            echo "**Mode:** Quick update (portal HTML only)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Full regeneration (portal + catalog)" >> $GITHUB_STEP_SUMMARY
          fi
