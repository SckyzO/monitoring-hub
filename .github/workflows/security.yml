name: Security Scanning

on:
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/security.yml'
  push:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/security.yml'
  schedule:
    # Run weekly security scan on Mondays at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bandit
        run: |
          pip install --no-cache-dir bandit[toml]==1.9.3

      - name: Run Bandit security scanner
        run: |
          bandit -r core/ -f json -o bandit-report.json || true
          bandit -r core/ -ll -f screen
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  pip-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pip-audit
        run: |
          pip install --no-cache-dir pip-audit==2.9.0

      - name: Run pip-audit on core dependencies
        run: |
          pip-audit -r core/requirements.txt --format json --output pip-audit-report.json || true
          pip-audit -r core/requirements.txt --format markdown
        continue-on-error: true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

  trivy:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner in filesystem mode
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: './core'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [bandit, pip-audit, trivy]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Bandit: ${{ needs.bandit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ pip-audit: ${{ needs.pip-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Trivy: ${{ needs.trivy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in workflow artifacts." >> $GITHUB_STEP_SUMMARY
