version: 2
updates:
  # Maintain dependencies for pip (core engine)
  - package-ecosystem: "pip"
    directory: "/core"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
